<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Simple Calc with dark theme" />
    <link rel="stylesheet" href="/styles/dark.css" id="theme" />
    <link rel="icon" href="/assets/calculator.ico" type="image/x-ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <title>Calculator</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="header-container">
          <h1 id="toast">Calculator</h1>
          <div class="top-buttons">
            <button type="button" onclick="changeTheme()" class="theme-button">
              <img
                src="assets/SunIcon.svg"
                alt="Theme Icon"
                height="19"
                width="19"
                id="theme-icon"
              />
            </button>
          </div>
        </div>
        <div class="first_row">
          <input
            type="text"
            name="result"
            id="result"
            placeholder="Result"
            readonly
          />
          <input
            type="button"
            value="C"
            id="clear-button"
            onclick="result.value=''"
          />
        </div>
        <div class="second-row">
          <input type="button" value="1" onclick="liveScreen(1)" />
          <input type="button" value="2" onclick="liveScreen(2)" />
          <input type="button" value="3" onclick="liveScreen(3)" />
          <input type="button" value="+" onclick="liveScreen('+')" />
        </div>
        <div class="third-row">
          <input type="button" value="4" onclick="liveScreen(4)" />
          <input type="button" value="5" onclick="liveScreen(5)" />
          <input type="button" value="6" onclick="liveScreen(6)" />
          <input type="button" value="-" onclick="liveScreen('-')" />
        </div>
        <div class="fourth-row">
          <input type="button" value="7" onclick="liveScreen(7)" />
          <input type="button" value="8" onclick="liveScreen(8)" />
          <input type="button" value="9" onclick="liveScreen(9)" />
          <input type="button" value="x" onclick="liveScreen('*')" />
        </div>
        <div class="fifth-row">
          <input type="button" value="/" onclick="liveScreen('/')" />
          <input type="button" value="0" onclick="liveScreen(0)" />
          <input type="button" value="." onclick="liveScreen('.')" />
          <input type="button" value="=" onclick="calculate(result.value)" />
        </div>
      </div>
    </div>
    <script src="/scripts/script.js"></script>
  </body>
</html>
